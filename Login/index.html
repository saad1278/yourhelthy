<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form onsubmit="return validateLogin()">
            <h2>Login</h2>
            <div class="inputBox">
                <input type="text" id="username" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="../Forgot/index.html">Forgot Password!</a>
                <a href="../Sign Up/index.html">Signup?</a>
            </div>
            <input type="submit" value="Login">
        </form>
        <p id="message" style="color:red; text-align:center; margin-top:10px;"></p>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var messageElement = document.getElementById('message');

            // Clear any previous messages
            messageElement.innerText = '';

            // Check user credentials
            if((username === "saad" && password === "123") || 
               (username === "Rasoul" && password === "123")) {
                // Redirect user to the required link after successful login
                window.location.href = "https://saad1278.github.io/yourhelthy/afterlogin/index.html";
                return false; // Prevent form submission
            } else {
                // Display error message
                messageElement.innerText = "كلمة المرور او اسم الحساب خاطأ. The password or username is incorrect.";
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
