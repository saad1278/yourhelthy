<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
    <style>
        /* Basic styling for the message box */
        #messageBox {
            display: none; /* Hidden by default */
            position: fixed;
            top: 10px; /* Adjust this value as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            text-align: center;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Message Box -->
    <div id="messageBox"></div>

    <div class="box">
        <span class="borderLine"></span>
        <form onsubmit="return validateLogin()">
            <h2>Login</h2>
            <div class="inputBox">
                <input type="text" id="username" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="../Forgot/index.html">Forgot Password!</a>
                <a href="../Sign Up/index.html">Signup?</a>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var messageBox = document.getElementById('messageBox');

            // Clear any previous messages
            messageBox.style.display = 'none';
            messageBox.innerText = '';

            // Check user credentials
            if((username === "saad" && password === "123") || 
               (username === "Rasoul" && password === "123") ||
               (username === "doctor" && password === "123")) {
                // Redirect user to the required link after successful login
                window.location.href = "https://saad1278.github.io/yourhelthy/afterlogin/index.html";
                return false; // Prevent form submission
            } else {
                // Display error message
                messageBox.innerText = "كلمة المرور او اسم الحساب خاطأ. The password or username is incorrect.";
                messageBox.style.display = 'block';
                
                // Optional: Redirect to error page after a delay (if needed)
                setTimeout(function() {
                    window.location.href = "https://saad1278.github.io/yourhelthy/Login/index.html";
                }, 2000); // Delay of 2 seconds before redirecting

                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
