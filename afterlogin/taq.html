<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">

    <title>التقارير الطبية</title>
    <style>
        :root {
            --white: #fff;
            --gray: #c4c4c4;
            --light-purple: #564ccf;
            --dark-purple: #4c3fe2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1e2028;
            font-family: "Tajawal", sans-serif;
            color: var(--white);
            direction: rtl;
            text-align: right;
        }

        .container {
            max-width: 1366px;
            margin: 50px auto;
            background-color: #252731;
            color: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
        }

        header {
            background-color: var(--dark-purple);
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            color: var(--light-purple);
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav #mobile-menu {
            display: none;
            color: var(--white);
            font-size: 2rem;
            cursor: pointer;
        }

        .nav-items {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .nav-item .nav-link {
            color: var(--gray);
            text-decoration: none;
            padding: 10px 15px;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .nav-item .nav-link:hover {
            color: var(--white);
        }

        .btn-primary {
            background-color: var(--light-purple);
            color: var(--white);
            padding: 14px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background-color: var(--dark-purple);
            transform: translateY(-2px);
        }

        .recipe-form {
            margin-top: 20px;
            background-color: #2b2c31;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
        }

        .recipe-form h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--light-purple);
            padding-bottom: 10px;
            color: var(--light-purple);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: #252731;
            color: var(--white);
        }

        input[type="text"]:focus,
        textarea:focus,
        input[type="date"]:focus {
            border-color: var(--light-purple);
            outline: none;
        }

        .recipes-list {
            margin-top: 20px;
        }

                .recipe-card {
            background-color: #252731;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .recipe-card h4 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--light-purple);
        }

        .recipe-card p {
            font-size: 1.1rem;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            nav .nav-items {
                display: none;
                flex-direction: column;
                background-color: #1e2028;
                position: absolute;
                top: 70px;
                right: 0;
                width: 100%;
                padding: 20px;
            }

            nav #mobile-menu {
                display: block;
            }

            nav .nav-items.active {
                display: flex;
            }

            nav .nav-item {
                margin-bottom: 10px;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 12px 18px;
            }

            .recipe-card {
                padding: 15px;
            }

            .recipe-card h4 {
                font-size: 1.3rem;
            }

            .recipe-card p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            nav .nav-item .nav-link {
                font-size: 1rem;
            }

            .btn-primary {
                font-size: 0.9rem;
                padding: 10px 16px;
            }

            .recipe-form h3 {
                font-size: 1.4rem;
            }

            .recipe-card h4 {
                font-size: 1.2rem;
            }

            .recipe-card p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>التقارير الطبية</h1>
            <nav>
                <div id="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-items">
                    <li class="nav-item"><a href="#" class="nav-link">الرئيسية</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">التقارير</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">عن الموقع</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">تواصل معنا</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <button class="btn-primary">إضافة تقرير جديد</button>

        <div class="recipe-form">
            <h3>إضافة تقرير</h3>
            <div class="form-group">
                <label for="report-title">عنوان التقرير</label>
                <input type="text" id="report-title" placeholder="أدخل عنوان التقرير">
            </div>
            <div class="form-group">
                <label for="report-date">التاريخ</label>
                <input type="date" id="report-date">
            </div>
            <div class="form-group">
                <label for="report-description">الوصف</label>
                <textarea id="report-description" rows="4" placeholder="أدخل وصف التقرير"></textarea>
            </div>
        </div>

        <div class="recipes-list">
            <div class="recipe-card">
                <h4>عنوان التقرير الأول</h4>
                <p>وصف موجز للتقرير الأول هنا...</p>
            </div>
            <div class="recipe-card">
                <h4>عنوان التقرير الثاني</h4>
                <p>وصف موجز للتقرير الثاني هنا...</p>
            </div>
            <!-- المزيد من البطاقات يمكن إضافتها هنا -->
        </div>
    </div>

    <script>
        // Toggle mobile menu
        document.getElementById('mobile-menu').addEventListener('click', function() {
            document.querySelector('.nav-items').classList.toggle('active');
        });
    </script>
</body>
</html>
