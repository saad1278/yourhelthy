<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقارير الطبية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS remains the same */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e2028;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #252731;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            text-align: center;
            color: var(--light-purple);
            margin: 0;
        }

        nav {
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            color: var(--light-purple);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--gray);
        }

        #mobile-menu {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #ff4c4c;
        }

        .recipe-form {
            background-color: #252731;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .recipe-form h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--light-purple);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--gray);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group textarea {
            resize: vertical;
        }

        .recipes-list {
            margin-top: 30px;
        }

        .recipe-card {
            background-color: #252731;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .recipe-card h4 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--light-purple);
        }

        .recipe-card p {
            font-size: 1.1rem;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            nav .nav-items {
                display: none;
                flex-direction: column;
                background-color: #1e2028;
                position: absolute;
                top: 70px;
                right: 0;
                width: 100%;
                padding: 20px;
            }

            nav #mobile-menu {
                display: block;
            }

            nav .nav-items.active {
                display: flex;
            }

            nav .nav-item {
                margin-bottom: 10px;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 12px 18px;
            }

            .recipe-card {
                padding: 15px;
            }

            .recipe-card h4 {
                font-size: 1.3rem;
            }

            .recipe-card p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            nav .nav-item .nav-link {
                font-size: 1rem;
            }

            .btn-primary {
                font-size: 0.9rem;
                padding: 10px 16px;
            }

            .recipe-form h3 {
                font-size: 1.4rem;
            }

            .recipe-card h4 {
                font-size: 1.2rem;
            }

            .recipe-card p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>التقارير الطبية</h1>
            <nav>
                <div id="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-items">
                    <li class="nav-item"><a href="#" class="nav-link">الرئيسية</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">التقارير</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">عن الموقع</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">تواصل معنا</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <button class="btn-primary" id="add-report-btn">إضافة تقرير جديد</button>

        <div class="recipe-form">
            <h3>إضافة تقرير</h3>
            <div class="form-group">
                <label for="report-title">عنوان التقرير</label>
                <input type="text" id="report-title" placeholder="أدخل عنوان التقرير">
            </div>
            <div class="form-group">
                <label for="report-date">التاريخ</label>
                <input type="date" id="report-date">
            </div>
            <div class="form-group">
                <label for="report-description">الوصف</label>
                <textarea id="report-description" rows="4" placeholder="أدخل وصف التقرير"></textarea>
            </div>
        </div>

        <div class="recipes-list" id="recipes-list">
            <div class="recipe-card">
                <h4>عنوان التقرير الأول</h4>
                <p>وصف موجز للتقرير الأول هنا...</p>
            </div>
            <div class="recipe-card">
                <h4>عنوان التقرير الثاني</h4>
                <p>وصف موجز للتقرير الثاني هنا...</p>
            </div>
            <!-- المزيد من البطاقات يمكن إضافتها هنا -->
        </div>
    </div>

    <script>
        // Toggle mobile menu
        document.getElementById('mobile-menu').addEventListener('click', function() {
            document.querySelector('.nav-items').classList.toggle('active');
        });

        // Function to add a new report
        document.getElementById('add-report-btn').addEventListener('click', function() {
            // Get the values from the form
            const title = document.getElementById('report-title').value;
            const date = document.getElementById('report-date').value;
            const description = document.getElementById('report-description').value;

            // Check if the inputs are not empty
            if (title && date && description) {
                // Create a new card for the report
                const newCard = document.createElement('div');
                newCard.classList.add('recipe-card');
                
                // Add content to the card
                newCard.innerHTML = `
                    <h4>${title}</h4>
                    <p>تاريخ: ${date}</p>
                    <p>${description}</p>
                `;

                // Append the new card to the list
                document.getElementById('recipes-list').appendChild(newCard);

                // Clear the form fields
                document.getElementById('report-title').value = '';
                document.getElementById('report-date').value = '';
                document.getElementById('report-description').value = '';
            } else {
                alert('يرجى تعبئة جميع الحقول قبل إضافة التقرير');
            }
        });
    </script>
</body>
</html>
