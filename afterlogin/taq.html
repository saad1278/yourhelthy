<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>التقارير الطبية</title>
    <style>
        :root {
            --background: #1e2028;
            --white: #fff;
            --gray: #c4c4c4;
            --light-purple: #564ccf;
            --dark-purple: #4c3fe2;
        }
        @import url("https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800&display=swap");
        body {
            font-family: "Tajawal", sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            color: var(--dark-purple);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: var(--dark-purple);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 4px solid black;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        nav {
            display: flex;
            align-items: center;
            position: relative;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #817e7e;
        }
        #mobile-toggle {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }
        .nav-items {
            display: flex;
        }
        @media screen and (max-width: 600px) {
            .nav-items {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                background-color: var(--dark-purple);
                padding: 1rem;
                z-index: 10;
            }
            .nav-items.active {
                display: flex;
            }
            .nav-items li {
                margin: 0;
                padding: 1rem 0;
                text-align: center;
            }
            #mobile-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>صحتك</h1>
            <nav>
                <ul class="nav-items">
                    <li><a href="https://saad1278.github.io/yourhelthy/afterlogin/index.html">لوحة التحكم</a></li>
                    <li><a href="https://saad1278.github.io/yourhelthy/afterlogin/taq.html">التقارير الطبية</a></li>
                    <li><a href="https://saad1278.github.io/yourhelthy/afterlogin/doc.html">الوصفات الطبية</a></li>
                    <li><a href="#">الدعم الفني</a></li>
                </ul>
                <div id="mobile-toggle">&#9776;</div>
            </nav>
        </div>
    </header>

    <div class="container">
        <button class="btn-primary" onclick="toggleForm()">إضافة تقرير طبي</button>

        <div id="report-form" class="recipe-form hidden">
            <h3>إضافة تقرير طبي</h3>
            <form id="report-form-content">
                <div class="form-group">
                    <label for="patientName">اسم المريض</label>
                    <input type="text" id="patientName" name="patientName" required>
                </div>
                <div class="form-group">
                    <label for="reportDate">تاريخ التقرير</label>
                    <input type="date" id="reportDate" name="reportDate" required>
                </div>
                <div class="form-group">
                    <label for="diagnosis">التشخيص</label>
                    <textarea id="diagnosis" name="diagnosis" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="treatment">الخطة العلاجية</label>
                    <textarea id="treatment" name="treatment" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-primary">حفظ التقرير</button>
            </form>
        </div>

        <div id="reports-list" class="recipes-list">
            <!-- التقارير الطبية ستضاف هنا -->
        </div>
    </div>

    <footer id="contact">
        <h3>صحتك</h3>
        <p>تواصل معنا الآن</p>
        <div class="icons">
            <a href="#"><i class="icon fa-brands fa-facebook"></i></a>
            <a href="#"><i class="icon fa-brands fa-instagram"></i></a>
            <a href="#"><i class="icon fa-brands fa-twitter"></i></a>
            <a href="#"><i class="icon fa-solid fa-phone"></i></a>
        </div>
    </footer>

    <script>
        document.getElementById('mobile-toggle').addEventListener('click', () => {
            document.querySelector('.nav-items').classList.toggle('active');
        });

        function toggleForm() {
            const form = document.getElementById('report-form');
            form.classList.toggle('hidden');
        }

        document.getElementById('report-form-content').addEventListener('submit', function(event) {
            event.preventDefault();

            const patientName = document.getElementById('patientName').value;
            const reportDate = document.getElementById('reportDate').value;
            const diagnosis = document.getElementById('diagnosis').value;
            const treatment = document.getElementById('treatment').value;

            // إنشاء بطاقة التقرير
            const reportCard = document.createElement('div');
            reportCard.className = 'recipe-card';
            reportCard.innerHTML = `
                <button class="btn-delete" onclick="deleteReport(this)">×</button>
                <h4>${patientName}</h4>
                <p><strong>تاريخ التقرير:</strong> ${reportDate}</p>
                <p><strong>التشخيص:</strong> ${diagnosis}</p>
                <p><strong>الخطة العلاجية:</strong> ${treatment}</p>
            `;

            // أضف بطاقة التقرير إلى القائمة
            document.getElementById('reports-list').appendChild(reportCard);

            // إخفاء نموذج التقرير
            document.getElementById('report-form').classList.add('hidden');

            // مسح حقول النموذج
            document.getElementById('report-form-content').reset();
        });

        function deleteReport(button) {
            const reportCard = button.parentElement;
            reportCard.remove();
        }
    </script>
</body>
</html>
